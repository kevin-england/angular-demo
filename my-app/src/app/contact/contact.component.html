<section>
  <div class="bg-primary">
    <div class="container">
      <div class="row">
        <h2 class="center-align">We'd love to hear from you!</h2>
        <p class="center-align">Want to hire us or hear more about what we can offer you and your business? Send us a message and we will get back to you soon!</p>
        <form id="contact-form" action="https://formspree.io/kevinengland5051@gmail.com" method="POST">
          <div class="col s12 contact-box">
            <h3 class="center-align">Contact Us!</h3>
              <div class="col s12 m6">
                  <div class="form-group required">
                      <label>Name</label>
                      <input name="Name " class="form-control" placeholder="Name" required="">
                  </div>
                  <div class="form-group required">
                      <label>Email</label>
                      <input name="Email " type="email" class="form-control" placeholder="Email" required="">
                  </div>
              </div>
              <div class="col s12 m6">
                  <div class="form-group">
                      <label>Phone Number</label>
                      <input name="Phone " class="form-control" placeholder="XXX-XXX-XXXX">
                  </div>
                  <div class="form-group">
                      <label>Company Name</label>
                      <input name="Company " class="form-control" placeholder="Company">
                  </div>
              </div>
              <div class="col s12">
                  <div class="form-group">
                      <label for="exampleInputFile">Message</label>
                      <textarea name="Message " class="form-control" rows="4"></textarea>
                  </div>
                  <p class="text-center"><button type="submit" class="btn btn-default">Submit</button></p>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
